basePath: /
definitions:
  domain.Todo:
    properties:
      completed:
        type: boolean
      created_at:
        type: string
      deadline_at:
        type: string
      deadline_notify:
        type: boolean
      description:
        type: string
      finished_at:
        type: string
      id:
        type: integer
      notificated:
        type: boolean
      notify_period:
        items:
          type: string
        type: array
      title:
        type: string
      user_id:
        type: string
    type: object
  domain.TodoInput:
    properties:
      created_at:
        type: string
      deadline_at:
        type: string
      deadline_notify:
        type: boolean
      description:
        type: string
      notify_period:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  domain.TodoResponse:
    properties:
      count:
        type: integer
      pageInfo:
        $ref: '#/definitions/utils.PageInfo'
      todos:
        items:
          $ref: '#/definitions/domain.Todo'
        type: array
    type: object
  domain.TodoUpdateInput:
    properties:
      completed:
        type: boolean
      deadline_at:
        type: string
      deadline_notify:
        type: boolean
      description:
        type: string
      finished_at:
        type: string
      notificated:
        type: boolean
      notify_period:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  domain.TodoUpdateStatusInput:
    properties:
      completed:
        type: boolean
      finished_at:
        type: string
    type: object
  domain.UserConfigs:
    properties:
      ID:
        type: string
      created_at:
        type: string
      notification:
        type: boolean
      period:
        type: integer
      updated_at:
        type: string
    type: object
  utils.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  utils.Page:
    properties:
      cursor:
        description: Cursor describes the position in the database to start from
        type: integer
      limit:
        description: Limit describes the number of records per request
        type: integer
    type: object
  utils.PageInfo:
    properties:
      nextCursor:
        description: NextCursor describes the position of the next page
        type: integer
      page:
        allOf:
        - $ref: '#/definitions/utils.Page'
        description: Page describes original request
    type: object
